<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <app-input
  label="Username"
  type="text"
  [control]="usernameControl">
  </app-input>
  <app-input
  label="Passord"
  type="password"
  [control]="passwordControl">
  </app-input>
  <button type="submit" [disabled]="loginForm.invalid">Submit</button>
</form>
