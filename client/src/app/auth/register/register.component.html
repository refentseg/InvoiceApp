<section class="m-8 flex gap-4 overflow-hidden">
  <div class="w-full lg:w-3/5 mt-10">
    <div class="text-center">
      <h2 class="font-bold mb-4 text-4xl">Sign Up</h2>
      <div color="blue-gray" class="text-lg font-normal">Create your account to get started.</div>
    </div>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="mt-8 mb-2 mx-auto w-80 max-w-screen-lg lg:w-1/2">
      <div class="mb-1 flex flex-col gap-6">
        <app-input
          label="First Name"
          type="text"
          [control]="firstNameControl"
          [zodSchema]="firstNameSchema">
        </app-input>
        <app-input
          label="Last Name"
          type="text"
          [control]="lastNameControl"
          [zodSchema]="lastNameSchema">
        </app-input>
        <app-input
          label="Username"
          type="text"
          [control]="usernameControl"
          [zodSchema]="usernameSchema">
        </app-input>
        <app-input
          label="Email"
          type="email"
          [control]="emailControl"
          [zodSchema]="emailSchema">
        </app-input>
        <app-input
          label="Company"
          type="text"
          [control]="companyControl"
          [zodSchema]="companySchema ">
        </app-input>
        <app-input
          label="Password"
          type="password"
          [control]="passwordControl"
          [zodSchema]="passwordSchema">
        </app-input>
        <app-input
          label="Confirm Password"
          type="password"
          [control]="confirmPasswordControl"
          [zodSchema]="confirmPasswordSchema">
        </app-input>
      </div>
      <button type="submit" [disabled]="registerForm.invalid" class="w-full bg-black text-white mt-4 p-3 rounded-md">Sign Up</button>
      <div class="mt-2">
        <a (click)="onToggleMode()" class="cursor-pointer underline text-blue-700">Already have an account? Sign In</a>
      </div>
    </form>
  </div>
  <div class="w-2/5 h-full hidden lg:block">
    <img
      src="assets/imgs/signup.jpg"
      class="h-screen w-full object-cover rounded-3xl mb-6"
      alt="Register image"
    />
  </div>
</section>
