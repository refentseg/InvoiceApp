<div>
  <input
    [type]="type"
    [placeholder]="label"
    [pattern]="pattern"
    [formControl]="control"
    [ngClass]="{'error': showError}"
    class="form-input border-t-blue-gray-200 focus:border-t-gray-900"
  >
  <p *ngIf="showError" class="error-message">{{ errorMessage }}</p>
  <p *ngIf="!showError" class="error-placeholder">&nbsp;</p>
</div>
