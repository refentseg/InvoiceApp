<form [formGroup]="customerForm" (ngSubmit)="onSubmit()" class="w-[75vw] mt-2 p-6 bg-white rounded-lg shadow-md">
  <div class="space-y-4">
    <div>
      <label for="fullName" class="block text-sm font-medium text-gray-700">Full Name</label>
      <input
        type="text"
        id="fullName"
        formControlName="fullName"
        class="mt-1 block p-2 w-full rounded-md shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50"
      >
    </div>
    <div>
      <label for="company" class="block text-sm font-medium text-gray-700">Company</label>
      <input
        type="text"
        id="company"
        formControlName="company"
        class="mt-1 block p-2 w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50"
      >
    </div>
    <div>
      <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        class="mt-1 block p-2 w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50"
      >
    </div>
    <div>
      <label for="phone" class="block text-sm font-medium text-gray-700">Phone</label>
      <input
        type="tel"
        id="phone"
        formControlName="phone"
        class="mt-1 block p-2 w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50"
      >
    </div>
  </div>
  <div class="flex mb-6">
    <button [routerLink]="['/customers']" (click)="resetForm()" class="mt-6  rounded px-4 py-2 bg-slate-300 text-white">Cancel</button>
    <button type="submit" [disabled]="isSubmitting || customerForm.invalid" class="mt-6 ml-6 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 focus:outline-none
    focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
    {{ isSubmitting ? 'Submitting...' : (mode === 'create' ? 'Create customer' : 'Update customer') }}
    </button>
  </div>
</form>
