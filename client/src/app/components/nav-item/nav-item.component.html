<li
  class="flex items-center py-2 px-3 my-2 font-medium rounded-md cursor-pointer transition-colors"
  [ngClass]="{
    'bg-gradient-to-tr from-indigo to-indigo-100 text-indigo-800': active,
    'hover:bg-indigo-50 text-gray-600': !active
  }">
  <a [routerLink]="path" class="flex items-center rounded-xl w-full h-full"
     [ngClass]="{
       'bg-gradient-to-tr from-indigo to-indigo-100 text-indigo-800': active,
       'hover:bg-indigo-50 text-gray-600': !active
     }">
     <lucide-icon [name]="icon"></lucide-icon>
    <span class="overflow-hidden transition-all" [ngStyle]="{ width: expanded ? '13rem' : '0', marginLeft: expanded ? '0.75rem' : '0' }">{{ title }}</span>
  </a>
</li>
